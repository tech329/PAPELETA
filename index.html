<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papeleta - Caja de Ahorro Tupak Rantina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvasContainer {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        canvas {
            display: block;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2c5aa0;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e3d70;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .controls {
                display: none;
            }

            #canvasContainer {
                box-shadow: none;
                padding: 0;
            }

            canvas {
                border: none;
                width: 80mm !important;
                height: 200mm !important;
                display: block;
            }

            @page {
                size: 80mm 200mm;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="papeleta"></canvas>
    </div>

    <div class="controls">
        <button onclick="imprimirPapeleta()">üñ®Ô∏è Imprimir</button>
        <button onclick="descargarPapeleta()">üíæ Descargar PNG</button>
    </div>

    <script>
        // Conversi√≥n de mm a pixels (600 DPI para m√°xima calidad de impresi√≥n)
        const DPI = 600;
        const mmToPx = (mm) => (mm * DPI) / 25.4;

        // Dimensiones de la papeleta en VERTICAL
        const WIDTH = mmToPx(80);   // 80mm de ancho
        const HEIGHT = mmToPx(200); // 200mm de alto

        // Obtener canvas y contexto
        const canvas = document.getElementById('papeleta');
        const ctx = canvas.getContext('2d');

        // Configurar tama√±o del canvas
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Escalar para vista en pantalla (m√°s peque√±o para ver completo)
        const SCALE = 0.4;
        canvas.style.width = (WIDTH * SCALE) + 'px';
        canvas.style.height = (HEIGHT * SCALE) + 'px';

        // Funci√≥n para obtener par√°metros de la URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                numero: params.get('numero') || '001234',
                fecha: params.get('fecha') || new Date().toLocaleDateString('es-PE'),
                hora: params.get('hora') || new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' }),
                socio: params.get('socio') || 'Juan Carlos P√©rez L√≥pez',
                dni: params.get('dni') || '12345678',
                tipo: params.get('tipo') || 'DEPOSITO',
                monto: params.get('monto') || '150.00'
            };
        }

        // Funci√≥n para dibujar texto con l√≠nea debajo
        function drawFieldWithLine(label, value, x, y, width) {
            // Label
            ctx.font = 'bold ' + mmToPx(2.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(label, x, y);

            // Value
            ctx.font = mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(value, x, y + mmToPx(5));

            // Line
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y + mmToPx(6));
            ctx.lineTo(x + width, y + mmToPx(6));
            ctx.stroke();
        }

        // Funci√≥n para dibujar rect√°ngulo redondeado
        function roundRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Funci√≥n principal para dibujar la papeleta
        function dibujarPapeleta() {
            const datos = getURLParams();
            const padding = mmToPx(5);

            // Fondo blanco
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Borde exterior
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, WIDTH - 8, HEIGHT - 8);

            // ===== HEADER =====
            let currentY = padding + mmToPx(5);

            // T√≠tulo principal
            ctx.font = 'bold ' + mmToPx(4.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('CAJA DE AHORRO', WIDTH / 2, currentY);
            
            currentY += mmToPx(6);
            ctx.fillText('TUPAK RANTINA', WIDTH / 2, currentY);

            // Subt√≠tulo
            currentY += mmToPx(5);
            ctx.font = mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Papeleta de Operaci√≥n', WIDTH / 2, currentY);

            // N√∫mero de papeleta
            currentY += mmToPx(5);
            ctx.font = 'bold ' + mmToPx(2.8) + 'px Arial';
            ctx.fillText('N¬∞: ' + datos.numero, WIDTH / 2, currentY);

            // L√≠nea separadora
            currentY += mmToPx(4);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(padding, currentY);
            ctx.lineTo(WIDTH - padding, currentY);
            ctx.stroke();

            // ===== CONTENIDO =====
            currentY += mmToPx(8);
            ctx.textAlign = 'left';

            const fieldX = padding + mmToPx(2);
            const fieldWidth = WIDTH - padding * 2 - mmToPx(4);

            // Fecha
            drawFieldWithLine('Fecha:', datos.fecha, fieldX, currentY, fieldWidth);
            currentY += mmToPx(12);

            // Hora
            drawFieldWithLine('Hora:', datos.hora, fieldX, currentY, fieldWidth);
            currentY += mmToPx(12);

            // Socio
            drawFieldWithLine('Socio:', datos.socio, fieldX, currentY, fieldWidth);
            currentY += mmToPx(12);

            // DNI
            drawFieldWithLine('DNI:', datos.dni, fieldX, currentY, fieldWidth);
            currentY += mmToPx(15);

            // Tipo de operaci√≥n (centrado con recuadro)
            ctx.font = 'bold ' + mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Tipo de Operaci√≥n:', WIDTH / 2, currentY);

            currentY += mmToPx(6);
            const tipoWidth = WIDTH - padding * 4;
            const tipoHeight = mmToPx(12);
            const tipoX = padding * 2;

            // Recuadro para tipo de operaci√≥n
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            roundRect(tipoX, currentY, tipoWidth, tipoHeight, mmToPx(2));
            ctx.stroke();

            ctx.font = 'bold ' + mmToPx(5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText(datos.tipo.toUpperCase(), WIDTH / 2, currentY + mmToPx(8));

            currentY += mmToPx(18);

            // Monto (destacado)
            ctx.font = 'bold ' + mmToPx(3.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Monto:', WIDTH / 2, currentY);

            currentY += mmToPx(6);
            const montoWidth = WIDTH - padding * 4;
            const montoHeight = mmToPx(15);
            const montoX = padding * 2;

            // Recuadro para monto
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            roundRect(montoX, currentY, montoWidth, montoHeight, mmToPx(2));
            ctx.stroke();

            ctx.font = 'bold ' + mmToPx(8) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            const montoFormateado = parseFloat(datos.monto).toFixed(2);
            ctx.fillText('S/ ' + montoFormateado, WIDTH / 2, currentY + mmToPx(10));

            // ===== FOOTER - FIRMAS =====
            currentY = HEIGHT - mmToPx(25);

            // L√≠nea separadora antes de firmas
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, currentY);
            ctx.lineTo(WIDTH - padding, currentY);
            ctx.stroke();

            currentY += mmToPx(8);

            // Firma del Socio
            const firmaWidth = WIDTH - padding * 4;
            const firmaX = padding * 2;

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(firmaX, currentY);
            ctx.lineTo(firmaX + firmaWidth, currentY);
            ctx.stroke();

            ctx.font = mmToPx(2.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Firma del Socio', WIDTH / 2, currentY + mmToPx(4));

            currentY += mmToPx(10);

            // Firma del Cajero
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(firmaX, currentY);
            ctx.lineTo(firmaX + firmaWidth, currentY);
            ctx.stroke();

            ctx.font = mmToPx(2.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Firma del Cajero', WIDTH / 2, currentY + mmToPx(4));
        }

        // Funci√≥n para imprimir
        function imprimirPapeleta() {
            window.print();
        }

        // Funci√≥n para descargar como PNG
        function descargarPapeleta() {
            const link = document.createElement('a');
            link.download = 'papeleta_' + getURLParams().numero + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Dibujar la papeleta al cargar
        dibujarPapeleta();

        // Redibujar si cambia el tama√±o de ventana
        window.addEventListener('resize', dibujarPapeleta);
    </script>
</body>
</html>
