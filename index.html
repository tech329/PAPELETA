<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Papeleta Caja de Ahorro Tupak Rantina</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Arial", "Helvetica", sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
        }

        .page {
            position: relative;
            width: 80mm;
            height: 297mm;
            box-sizing: border-box;
            background: #ffffff;
            border: none;
            box-shadow: none;
            overflow: visible;
        }

        .ticket {
            position: absolute;
            top: 0;
            left: 80mm;
            width: 200mm;
            height: 80mm;
            padding: 8mm 10mm;
            box-sizing: border-box;
            background: #ffffff;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 4mm;
            transform-origin: top left;
            transform: rotate(90deg);
            box-shadow: 0 0 0 0 transparent;
            border: 1px solid #000000;
            border-radius: 2mm;
            background-clip: padding-box;
        }

        .ticket__header,
        .ticket__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket__header h1 {
            margin: 0;
            font-size: 14pt;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ticket__section {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 2mm 6mm;
            font-size: 10pt;
        }

        .ticket__item {
            display: flex;
            flex-direction: column;
            gap: 0.5mm;
        }

        .ticket__label {
            font-size: 8pt;
            text-transform: uppercase;
            color: #000000;
            line-height: 1.2;
        }

        .ticket__value {
            font-size: 10pt;
            font-weight: 600;
            line-height: 1.25;
            color: #000000;
        }

        .ticket__footer {
            font-size: 8pt;
            text-transform: uppercase;
            color: #000000;
            padding-top: 2mm;
        }

        @page {
            size: 80mm 297mm;
            margin: 0;
        }

        @media print {
            body {
                background: #ffffff;
            }

            .page {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="ticket" id="ticket">
            <div class="ticket__header">
                <h1>Caja de Ahorro Tupak Rantina</h1>
                <div>
                    <div>RUC 20601234567</div>
                    <div>Tel. (01) 555-1234</div>
                </div>
            </div>
            <div class="ticket__section" id="ticket-content">
                <div class="ticket__item">
                    <span class="ticket__label">Número de papeleta</span>
                    <span class="ticket__value" data-field="numero"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Fecha</span>
                    <span class="ticket__value" data-field="fecha"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Socio</span>
                    <span class="ticket__value" data-field="socio"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Documento</span>
                    <span class="ticket__value" data-field="documento"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Tipo de operación</span>
                    <span class="ticket__value" data-field="tipo"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Monto</span>
                    <span class="ticket__value" data-field="monto"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Concepto</span>
                    <span class="ticket__value" data-field="concepto"></span>
                </div>
                <div class="ticket__item">
                    <span class="ticket__label">Responsable</span>
                    <span class="ticket__value" data-field="responsable"></span>
                </div>
            </div>
            <div class="ticket__footer">
                <div>Firma del socio ____________________</div>
                <div>Firma del cajero ____________________</div>
            </div>
        </div>
    </div>

    <script>
        function parseQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const defaults = {
                numero: 'TR-2025-001',
                fecha: new Date().toLocaleDateString('es-PE'),
                socio: 'María Quispe Huamán',
                documento: 'DNI 43765432',
                tipo: 'Depósito',
                monto: 'S/ 500.00',
                concepto: 'Ahorro Programado Mensual',
                responsable: 'Carlos Gutiérrez'
            };

            return Object.fromEntries(
                Object.keys(defaults).map(key => [
                    key,
                    params.get(key) ? params.get(key).trim() : defaults[key]
                ])
            );
        }

        function applyTicketData(data) {
            document
                .querySelectorAll('[data-field]')
                .forEach(el => {
                    const field = el.getAttribute('data-field');
                    el.textContent = data[field] || '';
                });
        }

        // Coordinates query parameters with the template.
        const ticketData = parseQueryParams();
        if (ticketData.tipo) {
            ticketData.tipo = ticketData.tipo.charAt(0).toUpperCase() + ticketData.tipo.slice(1).toLowerCase();
        }
        applyTicketData(ticketData);
    </script>
</body>
</html>
