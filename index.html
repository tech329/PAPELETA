<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papeleta - Caja de Ahorro Tupak Rantina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvasContainer {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        canvas {
            display: block;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2c5aa0;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e3d70;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .controls {
                display: none;
            }

            #canvasContainer {
                box-shadow: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: rotate(90deg);
            }

            canvas {
                border: none;
                width: 100vh !important;
                height: auto !important;
                max-height: 100vw;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }

            @page {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="papeleta"></canvas>
    </div>

    <div class="controls">
        <button onclick="imprimirPapeleta()">üñ®Ô∏è Imprimir</button>
        <button onclick="descargarPapeleta()">üíæ Descargar PNG</button>
    </div>

    <script>
        // Conversi√≥n de mm a pixels (600 DPI para m√°xima calidad de impresi√≥n)
        const DPI = 600;
        const mmToPx = (mm) => (mm * DPI) / 25.4;

        // Dimensiones de la papeleta
        const WIDTH = mmToPx(200);  // 200mm
        const HEIGHT = mmToPx(80);   // 80mm

        // Obtener canvas y contexto
        const canvas = document.getElementById('papeleta');
        const ctx = canvas.getContext('2d', { alpha: false });

        // Configurar tama√±o del canvas
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Configurar calidad de renderizado
        ctx.imageSmoothingEnabled = false;
        ctx.textRendering = 'geometricPrecision';

        // Escalar para vista en pantalla (m√°s peque√±o para ver completo)
        const SCALE = 0.5;
        canvas.style.width = (WIDTH * SCALE) + 'px';
        canvas.style.height = (HEIGHT * SCALE) + 'px';

        // Funci√≥n para obtener par√°metros de la URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                numero: params.get('numero') || '001234',
                fecha: params.get('fecha') || new Date().toLocaleDateString('es-PE'),
                hora: params.get('hora') || new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' }),
                socio: params.get('socio') || 'Juan Carlos P√©rez L√≥pez',
                dni: params.get('dni') || '12345678',
                tipo: params.get('tipo') || 'DEPOSITO',
                monto: params.get('monto') || '150.00'
            };
        }

        // Funci√≥n para dibujar texto con l√≠nea debajo
        function drawFieldWithLine(label, value, x, y, width) {
            // Label
            ctx.font = 'bold ' + mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(label, x, y);

            // Value
            ctx.font = mmToPx(3.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(value, x, y + mmToPx(5));

            // Line
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y + mmToPx(6));
            ctx.lineTo(x + width, y + mmToPx(6));
            ctx.stroke();
        }

        // Funci√≥n para dibujar rect√°ngulo redondeado
        function roundRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Funci√≥n principal para dibujar la papeleta
        function dibujarPapeleta() {
            const datos = getURLParams();
            const padding = mmToPx(10);

            // Fondo blanco
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Borde exterior
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, WIDTH - 8, HEIGHT - 8);

            // ===== HEADER =====
            let currentY = padding;

            // N√∫mero de papeleta (esquina superior derecha)
            ctx.font = mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'right';
            ctx.fillText('N¬∞: ' + datos.numero, WIDTH - padding, currentY + mmToPx(3));

            // T√≠tulo principal
            ctx.font = 'bold ' + mmToPx(6) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('CAJA DE AHORRO TUPAK RANTINA', WIDTH / 2, currentY + mmToPx(5));

            // Subt√≠tulo
            ctx.font = mmToPx(3.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Papeleta de Operaci√≥n', WIDTH / 2, currentY + mmToPx(9));

            // L√≠nea separadora
            currentY += mmToPx(12);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(padding, currentY);
            ctx.lineTo(WIDTH - padding, currentY);
            ctx.stroke();

            // ===== CONTENIDO =====
            currentY += mmToPx(5);
            ctx.textAlign = 'left';

            // Columna izquierda
            const col1X = padding;
            const col2X = WIDTH / 2 + mmToPx(5);
            const fieldWidth = WIDTH / 2 - padding - mmToPx(10);

            // Fecha y Hora
            drawFieldWithLine('Fecha:', datos.fecha, col1X, currentY, fieldWidth);
            drawFieldWithLine('Hora:', datos.hora, col2X, currentY, fieldWidth);

            currentY += mmToPx(12);

            // Socio y DNI
            drawFieldWithLine('Socio:', datos.socio, col1X, currentY, fieldWidth);
            drawFieldWithLine('DNI:', datos.dni, col2X, currentY, fieldWidth);

            currentY += mmToPx(14);

            // Tipo de operaci√≥n (centrado con recuadro)
            ctx.font = 'bold ' + mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Tipo de Operaci√≥n:', WIDTH / 2, currentY);

            currentY += mmToPx(5);
            const tipoWidth = mmToPx(50);
            const tipoHeight = mmToPx(8);
            const tipoX = (WIDTH - tipoWidth) / 2;

            // Recuadro para tipo de operaci√≥n
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            roundRect(tipoX, currentY, tipoWidth, tipoHeight, mmToPx(2));
            ctx.stroke();

            ctx.font = 'bold ' + mmToPx(4.5) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText(datos.tipo.toUpperCase(), WIDTH / 2, currentY + mmToPx(5.5));

            currentY += mmToPx(12);

            // Monto (destacado)
            ctx.font = 'bold ' + mmToPx(3) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Monto:', WIDTH / 2, currentY);

            currentY += mmToPx(5);
            const montoWidth = mmToPx(70);
            const montoHeight = mmToPx(10);
            const montoX = (WIDTH - montoWidth) / 2;

            // Recuadro para monto
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            roundRect(montoX, currentY, montoWidth, montoHeight, mmToPx(2));
            ctx.stroke();

            ctx.font = 'bold ' + mmToPx(6) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            const montoFormateado = parseFloat(datos.monto).toFixed(2);
            ctx.fillText('S/ ' + montoFormateado, WIDTH / 2, currentY + mmToPx(7));

            // ===== FOOTER - FIRMAS =====
            const footerY = HEIGHT - mmToPx(12);

            // L√≠neas de firma
            const firmaWidth = mmToPx(60);
            const firma1X = padding + mmToPx(10);
            const firma2X = WIDTH - padding - mmToPx(10) - firmaWidth;

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;

            // L√≠nea firma socio
            ctx.beginPath();
            ctx.moveTo(firma1X, footerY);
            ctx.lineTo(firma1X + firmaWidth, footerY);
            ctx.stroke();

            // L√≠nea firma cajero
            ctx.beginPath();
            ctx.moveTo(firma2X, footerY);
            ctx.lineTo(firma2X + firmaWidth, footerY);
            ctx.stroke();

            // Textos de firma
            ctx.font = mmToPx(2.8) + 'px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('Firma del Socio', firma1X + firmaWidth / 2, footerY + mmToPx(4));
            ctx.fillText('Firma del Cajero', firma2X + firmaWidth / 2, footerY + mmToPx(4));
        }

        // Funci√≥n para imprimir
        function imprimirPapeleta() {
            window.print();
        }

        // Funci√≥n para descargar como PNG
        function descargarPapeleta() {
            const link = document.createElement('a');
            link.download = 'papeleta_' + getURLParams().numero + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Dibujar la papeleta al cargar
        dibujarPapeleta();

        // Redibujar si cambia el tama√±o de ventana
        window.addEventListener('resize', dibujarPapeleta);
    </script>
</body>
</html>
